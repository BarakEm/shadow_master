<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <!-- Background gradient -->
    <radialGradient id="bgGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#2D1B4E"/>
      <stop offset="100%" stop-color="#0F0F1A"/>
    </radialGradient>
    <!-- Headband gradient -->
    <linearGradient id="headband" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E94560"/>
      <stop offset="100%" stop-color="#FF6B6B"/>
    </linearGradient>
    <!-- Eye glow -->
    <filter id="eyeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Sound wave glow -->
    <filter id="waveGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGlow)"/>
  <circle cx="100" cy="100" r="95" fill="none" stroke="#E94560" stroke-width="2" stroke-opacity="0.3"/>

  <g transform="translate(50, 45)">
    <!-- Shadow beneath ninja -->
    <ellipse cx="50" cy="115" rx="35" ry="8" fill="#000" fill-opacity="0.3"/>

    <!-- Ninja body silhouette - simplified and cleaner -->
    <path fill="#1A1A2E" d="
      M35,110
      L30,85
      Q25,70 35,60
      L40,55
      L40,50
      Q40,45 45,42
      L50,40
      L55,42
      Q60,45 60,50
      L60,55
      L65,60
      Q75,70 70,85
      L65,110
      Q60,115 50,115
      Q40,115 35,110
      Z"/>

    <!-- Ninja head -->
    <ellipse cx="50" cy="35" rx="18" ry="20" fill="#1A1A2E"/>

    <!-- Headband -->
    <rect x="30" y="28" width="40" height="8" rx="2" fill="url(#headband)"/>

    <!-- Flowing headband tail -->
    <path fill="#E94560" d="M70,28 Q82,26 90,32 Q88,35 82,36 Q76,34 70,36 Z"/>
    <path fill="#C73E54" d="M90,32 Q98,30 102,38 Q96,38 90,36 Q88,35 90,32 Z"/>

    <!-- Eyes - glowing -->
    <g filter="url(#eyeGlow)">
      <rect x="38" y="32" width="8" height="4" rx="1" fill="#FFF"/>
      <rect x="54" y="32" width="8" height="4" rx="1" fill="#FFF"/>
      <!-- Pupils -->
      <rect x="42" y="33" width="3" height="2" fill="#FF6B6B"/>
      <rect x="56" y="33" width="3" height="2" fill="#FF6B6B"/>
    </g>

    <!-- Sound waves - representing audio/speech -->
    <g filter="url(#waveGlow)">
      <path stroke="#E94560" stroke-width="2.5" stroke-opacity="0.9" fill="none" stroke-linecap="round"
            d="M75,45 Q82,55 75,65"/>
      <path stroke="#E94560" stroke-width="2" stroke-opacity="0.6" fill="none" stroke-linecap="round"
            d="M82,38 Q92,55 82,72"/>
      <path stroke="#E94560" stroke-width="1.5" stroke-opacity="0.3" fill="none" stroke-linecap="round"
            d="M89,32 Q102,55 89,78"/>
    </g>
  </g>

  <!-- App name arc at bottom -->
  <text x="100" y="185" text-anchor="middle" fill="#8892b0" font-family="sans-serif" font-size="12" font-weight="500">
    SHADOW MASTER
  </text>
</svg>
