name: Auto-assign Copilot Issues

on:
  issues:
    types: [labeled]

jobs:
  assign-copilot:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'copilot')
    permissions:
      issues: write
      contents: read

    steps:
      - name: Comment to trigger Copilot
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '@copilot please implement this issue following the specifications and guidelines in `.github/copilot-instructions.md`'
            });
            
      - name: Add working label
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['copilot-working']
            });
