name: Setup Branch Protection

# Run manually to configure branch protection
# NOTE: This workflow requires an ADMIN_TOKEN secret with admin:repo permissions
# The built-in GITHUB_TOKEN cannot modify branch protection rules
on:
  workflow_dispatch:
    inputs:
      require_reviews:
        description: 'Number of required reviews (0-2)'
        required: true
        default: '1'
        type: choice
        options:
          - '0'
          - '1'
          - '2'
      require_codeowners:
        description: 'Require CODEOWNERS review'
        required: true
        default: false
        type: boolean

jobs:
  protect-master:
    runs-on: ubuntu-latest
    steps:
      - name: Check for admin token
        id: check-token
        run: |
          if [ -z "${{ secrets.ADMIN_TOKEN }}" ]; then
            echo "::error::ADMIN_TOKEN secret is required but not configured."
            echo "::error::The built-in GITHUB_TOKEN cannot modify branch protection rules."
            echo "::error::Please create a PAT with 'admin:repo' scope and add it as ADMIN_TOKEN secret."
            exit 1
          fi
          echo "Admin token found, proceeding with branch protection setup..."

      - name: Setup branch protection for master
        run: |
          # Configure branch protection rules using proper JSON body
          cat <<EOF | gh api repos/${{ github.repository }}/branches/master/protection \
            --method PUT \
            --header "Accept: application/vnd.github+json" \
            --input -
          {
            "required_status_checks": {
              "strict": true,
              "contexts": []
            },
            "enforce_admins": false,
            "required_pull_request_reviews": {
              "required_approving_review_count": ${{ inputs.require_reviews }},
              "dismiss_stale_reviews": true,
              "require_code_owner_reviews": ${{ inputs.require_codeowners }},
              "require_last_push_approval": false
            },
            "restrictions": null,
            "allow_force_pushes": false,
            "allow_deletions": false,
            "block_creations": false,
            "required_conversation_resolution": true,
            "lock_branch": false,
            "allow_fork_syncing": true
          }
          EOF

          echo "✅ Branch protection enabled for master"
          echo ""
          echo "Protection rules:"
          echo "  - Required reviews: ${{ inputs.require_reviews }}"
          echo "  - Require CODEOWNERS: ${{ inputs.require_codeowners }}"
          echo "  - Dismiss stale reviews: true"
          echo "  - Require conversation resolution: true"
          echo "  - Allow force push: false"
          echo "  - Allow deletions: false"
        env:
          GH_TOKEN: ${{ secrets.ADMIN_TOKEN }}

      - name: Enable auto-merge for repository
        run: |
          # Enable auto-merge at repository level
          gh api repos/${{ github.repository }} \
            --method PATCH \
            --field allow_auto_merge=true \
            --field delete_branch_on_merge=true

          echo "✅ Auto-merge enabled for repository"
        env:
          GH_TOKEN: ${{ secrets.ADMIN_TOKEN }}
