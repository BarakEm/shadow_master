name: Auto PR for Claude Branches

# Automatically create and merge PRs when Claude pushes fix branches
on:
  push:
    branches:
      - 'claude/issue-*'
      - 'claude/fix-*'

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  create-and-merge-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract issue number from branch name
        id: extract
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT

          # Extract issue number from branch name (e.g., claude/issue-83-... -> 83)
          if [[ "$BRANCH_NAME" =~ claude/issue-([0-9]+) ]]; then
            ISSUE_NUM="${BASH_REMATCH[1]}"
            echo "issue_number=$ISSUE_NUM" >> $GITHUB_OUTPUT
            echo "has_issue=true" >> $GITHUB_OUTPUT
          else
            echo "has_issue=false" >> $GITHUB_OUTPUT
          fi

      - name: Get commit messages for PR body
        id: commits
        run: |
          COMMITS=$(git log origin/master..HEAD --pretty=format:"- %s" | head -20)
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.extract.outputs.branch }}
          base: master
          title: |
            ${{ steps.extract.outputs.has_issue == 'true' && format('Fix #{0}', steps.extract.outputs.issue_number) || 'Claude automated fix' }}
          body: |
            ## Automated PR from Claude

            ${{ steps.extract.outputs.has_issue == 'true' && format('Fixes #{0}', steps.extract.outputs.issue_number) || '' }}

            ### Commits
            ${{ steps.commits.outputs.commits }}

            ---
            *This PR was automatically created by Claude Code.*
          labels: |
            claude-automated
            auto-merge
          delete-branch: true

      - name: Enable Auto-Merge
        if: steps.create-pr.outputs.pull-request-number
        run: |
          gh pr merge ${{ steps.create-pr.outputs.pull-request-number }} \
            --auto --squash \
            --subject "Merge Claude fix: ${{ steps.extract.outputs.branch }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on linked issue
        if: steps.extract.outputs.has_issue == 'true' && steps.create-pr.outputs.pull-request-number
        run: |
          gh issue comment ${{ steps.extract.outputs.issue_number }} \
            --body "ðŸ¤– Claude has created PR #${{ steps.create-pr.outputs.pull-request-number }} to fix this issue. It will be auto-merged once checks pass."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
